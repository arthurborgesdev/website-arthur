<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Página pessoal para divulgar os projetos e trabalhos do Arthur Borges. Página para conter o seu portfolio profissional envolvendo programação frontend e backed">
  <meta name="author" content="Arthur Borges">
  <link rel="stylesheet" href="css/bootstrap.css">
  <title>Contato</title>
</head>
<body>
  <header>
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <img src="img/ashape-white.svg" width="40" height="40" alt="Logo do website">
            <strong>Contato</strong>
          </a>
        </div>
      </div>
    </header>

    <main role="main">

      <div class="album py-5 bg-light">
        <div class="container">

          <div class="row">
        
          <form method="post" action="/contact">
            <div class="form-group">
              <label for="name">Nome</label>
              <input type="text" name="name" class="form-control" id="name" aria-describedby="NomeAqui" placeholder="Prencha com seu nome">
            </div>
            <div>
              <label for="email">E-mail</label>
              <input type="email" name="email" class="form-control" id="email" aria-describedby="ajudaEmail" placeholder="Digite seu email">
              <small id="ajudaEmail" class="form-text text-muted">Não compartilharei seu e-mail com ninguém.</small>
            </div>
            <div class="form-group">
              <label for="message">Mensagem</label>
              <textarea class="form-control" name="message" id="message" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>

          </div>
        
        </div>
      </div>

    </main>

    <footer class="text-muted">
      <div class="container">
        <p class="float-right">
          <a href="/">Voltar</a>
        </p>
        <p>&copy; Arthur Borges - Todos dos direitos reservados 
        <p>Código dessa página hospedado no <a href="https://github.com/arthurborgesdev/website-arthur">Github</a></p>
      </div>
    </footer>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/efeitos.js"></script>
    
</body>
</html>
